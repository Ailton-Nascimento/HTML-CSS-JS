<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="gab-style.css">
    <script src="https://kit.fontawesome.com/98e279bd07.js" crossorigin="anonymous"></script>
    <!--link rel="stylesheet" type="text/css" href="globals.css"-->
    <title>Contato</title>
</head>

<body>

    <header>
        <!-- Logo -->
        <img class="logo" src="img/logo.png" alt="Logo">

        <!-- Menu Navegação -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobrenos.html">Sobre Nós</a></li>
                <li><a href="content.html">Lorem</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="contato.html"></a></li>
                <li class="loginButton"><a href="#">Login</a></li> <!--Botão de leva pro form de login-->
            </ul>
        </nav>
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js" defer></script>
    </header>

    <!--Formulario Contato-->
    <div class="container"></div>
    <form id="form" class="meu_form">
        <h1>Entre em contato</h1>

        <div class="form-control">
            <label for="nome">Nome:</label>
            <input type="text" autocomplete="off" id="nome" placeholder="Seu Nome" name="nome" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>


        </div>

        <div class="form-control">
            <label for="tell"> Telefone:</label>
            <input type="tel" autocomplete="off" id="tell" placeholder="(_)xx-xx-xx-xx" name="fone" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>

        </div>

        <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="@mail.com" name="email" />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>

        </div>

        <div class="form-control">
            <label for="mensagem">Mensagem:</label>
            <textarea rows="10" placeholder=" "></textarea>

            <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
        </div>


    </form>
    <footer>
        <!-- Conteúdo do rodapé, se necessário -->
    </footer>

</body>

</html>
